name: Publish VSâ€¯Code Extension

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm ci
      - run: npm install -g @vscode/vsce

      - run: npm run compile

      - name: Publish Extension
        run: vsce publish
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
